name: ci
on:
  workflow_dispatch:
  pull_request:
jobs:
  prettier-test:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,ts,jsx,tsx,css,md}
